<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Phaser Bomb Explosion (ayudenme)</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style> body{ margin:0; } </style>
</head>
<body>

    
<script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: { gravity:{ y:300 }, debug:false }
    },
    scene: { preload, create, update }
};

var player, platforms, cursors, bombs;

new Phaser.Game(config);

function preload(){
    this.load.image('sky','assets/sky.png');
    this.load.image('ground','assets/platform.png');
    this.load.spritesheet('dude','assets/dude.png',{ frameWidth:32, frameHeight:48 });

    // spritesheet de bomba ayudaaaaaaaaaaaaaa
    this.load.spritesheet('bombsheet','assets/bombsheet.png',{
        frameWidth:32, frameHeight:48
    });
}

function create(){
    this.add.image(400,300,'sky');

    platforms = this.physics.add.staticGroup();
    platforms.create(400,568,'ground').setScale(2).refreshBody();
    platforms.create(600,400,'ground');
    platforms.create(50,250,'ground');
    platforms.create(750,220,'ground');

    // jugador
    player = this.physics.add.sprite(100,450,'dude');
    player.setBounce(0.2).setCollideWorldBounds(true);

    // animaciones del jugador
    this.anims.create({ key:'left', frames:this.anims.generateFrameNumbers('dude',{start:0,end:3}), frameRate:10, repeat:-1 });
    this.anims.create({ key:'turn', frames:[{key:'dude',frame:4}], frameRate:20 });
    this.anims.create({ key:'right', frames:this.anims.generateFrameNumbers('dude',{start:5,end:8}), frameRate:10, repeat:-1 });

    // animación explosión
    this.anims.create({
        key:'explode',
        frames: this.anims.generateFrameNumbers('bombsheet',{start:0,end:9}),
        frameRate:12,
        repeat:0
    });

    cursors = this.input.keyboard.createCursorKeys();
    this.physics.add.collider(player, platforms);

    // grupo de bombas
    bombs = this.physics.add.group();
    for(let i=0;i<5;i++) spawnBomb.call(this);

    // colisiones
    this.physics.add.collider(bombs, platforms, bombExplode, null, this);
    this.physics.add.collider(player, bombs, hitPlayer, null, this);
}

function spawnBomb(){
    let bomb = bombs.create(
        Phaser.Math.Between(50,750),
        Phaser.Math.Between(0,100),
        'bombsheet'
    );

    bomb.setBounce(1)
        .setCollideWorldBounds(true)
        .setVelocity(
            Phaser.Math.Between(-200,200),
            Phaser.Math.Between(100,300)
        );
}

// explosión piso??
function bombExplode(bomb){
    bomb.body.enable = false;
    bomb.setVelocity(0,0);
    bomb.anims.play('explode');

    bomb.once('animationcomplete', ()=>{
        bomb.destroy();
        spawnBomb.call(this);
    });
}

function hitPlayer(player, bomb){
    bomb.body.enable = false;
    bomb.setVelocity(0,0);
    bomb.anims.play('explode');

    player.setTint(0xff0000).anims.play('turn');

    this.add.text(400,300,'¡Boom! Reiniciando…',{
        fontSize:'32px', fill:'#fff'
    }).setOrigin(0.5);

    bomb.once('animationcomplete', ()=> bomb.destroy() );

    this.time.delayedCall(1500, ()=> this.scene.restart() );
}

function update(){
    if(cursors.left.isDown){
        player.setVelocityX(-160).anims.play('left',true);
    }
    else if(cursors.right.isDown){
        player.setVelocityX(160).anims.play('right',true);
    }
    else{
        player.setVelocityX(0).anims.play('turn');
    }

    if(cursors.up.isDown && player.body.touching.down){
        player.setVelocityY(-330);
    }
}
</script>

</body>
</html>
